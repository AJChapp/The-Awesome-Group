<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps Test</title>
    AIzaSyB3Kp0Vsql9BI3aWtF7DzoP1Oja0ZZjWt8
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */

        #mapHolder{
            height: 200px;
            width: 200px;
        }

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="mapHolder">
        <div id="map"></div>

    </div>
    <script>
        var map;
        function initMap() {
            // var lat = $('');
            // var lng = $('');
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.7128, lng: -74.0060},
                zoom: 15
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3Kp0Vsql9BI3aWtF7DzoP1Oja0ZZjWt8&callback=initMap" async
        defer></script>
</body>

</html>
