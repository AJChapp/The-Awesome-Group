<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Group project</title>

  <!-- MAIN CSS FILES -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Bowlby+One+SC|Bungee|Bungee+Inline" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid text-center">
    <div class="jumbotron search-box mt-5 p-5">
      <h1 class="display-4 pt-5">Where they Jammin'?</h1>
      <form>
        <div class="row my-5">
          <div class="col-8 m-auto">
            <input type="text" class="form-control text-center my-5 band-name p-3" placeholder="Band/Musician Name">
          </div>
        </div>
        <div class="row my-5">
          <div class="col-3 ml-auto ">
            <input type="date" class="form-control start-date text-center p-3">
          </div>
          <div class="col-2 ">
            <h3> -TO- </h3>
          </div>
          <div class="col-3 mr-auto ">
            <input type="date" class="form-control end-date text-center p-3">
          </div>
        </div>
      </form>
      <a class="btn btn-lg px-5 find-em-btn" href="" type="submit">Find 'Em</a>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div id="target" class="col"></div>
    </div>
  </div>

  <!-- FOOTER/COPYRIGHT -->
  <footer class="fixed-bottom text-center text-info">
    <div class="container-fluid">
      <p class="pt-1">
        <small>
          Copyright &copy;
        </small>
      </p>
    </div>
  </footer>



  <!-- JS -->
  <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="text/javascript " src="app.js"></script>

</body>

</html>
