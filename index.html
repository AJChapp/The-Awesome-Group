<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 1 App</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Bowlby+One+SC|Bungee|Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="Stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>
    <div class="container-fluid text-center">
        <div class="jumbotron search-box mt-5 p-5">
            <h1 class="display-4 pt-5">Where they Jammin'?</h1>
            <form>
                <div class="row my-5">
                    <div class="col-8 m-auto">
                        <input type="text" class="form-control text-center my-5 band-name p-3" placeholder="Band/Musician Name">
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col-3 ml-auto ">
                        <input type="date" class="form-control start-date text-center p-3">
                    </div>
                    <div class = "col-2 ">
                        <h3> -TO- </h3>
                    </div>
                    <div class="col-3 mr-auto ">
                        <input type="date" class="form-control end-date text-center p-3">
                    </div>
                </div>
            </form>
            <a class="btn btn-lg px-5 find-em-btn" href="" type="submit">Find 'Em</a>
        </div>
    </div>
    <div class = "container-fluid">
        <div class = "row">
            <div id="target" class = "col">
            </div>
        </div>
    </div>
    <a href="https://soundcloud.com/stream">soundcloud</a>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
