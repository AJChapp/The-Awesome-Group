<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 1 App</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Bowlby+One+SC|Bungee|Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>
    <div class="container-fluid text-center">
        <div class="jumbotron search-box mt-5 p-5">
            <h1 class="display-4 pt-5">Where they Jammin'?</h1>
            <form>
                <div class="row my-5">
                    <div class="col-8 m-auto">
                        <input type="text" class="form-control text-center my-5 band-name p-3" placeholder="Band/Musician Name">
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col-3 ml-auto ">
                        <input type="date" class="form-control start-date text-center p-3">
                    </div>
                    <div class = "col-2 ">
                        <h3> -TO- </h3>
                    </div>
                    <div class="col-3 mr-auto ">
                        <input type="date" class="form-control end-date text-center p-3">
                    </div>
                </div>
            </form>
            <a class="btn btn-lg px-5 find-em-btn" href="" type="submit">Find 'Em</a>
        </div>
    </div>
    <div class = "container-fluid">
        <div class = "row">
            <div id="target" class = "col">
            </div>
        </div>
    </div>
    <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin=" anonymous "></script>

    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
