<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 1 App</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Bowlby+One+SC|Bungee|Bungee+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="Stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="jumbotron search-box mt-5 p-5">
            <h1 class="display-4 font pt-5">Where they Jammin'?</h1>
            <form class="m-auto col-sm-12 col-md-8 py-5">
                <div class="form-row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control text-center my-5 band-name p-3" placeholder="Band/Musician Name">
                    </div>
                </div>
                <div class="form-row text-center mt-2">
                    <div class="col-sm-12 col-md-12 col-lg-4 m-auto">
                        <input type="date" class=" my-5 form-control start-date text-center p-3">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 m-auto my-5">
                        <h1 class="display-4 font"> -TO- </h3>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4 m-auto">
                        <input type="date" class=" my-5 form-control end-date text-center p-3">
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 mt-5">
                        <button class="btn btn-lg px-5 find-em-btn" href="" type="submit">Find 'Em</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row">
            <div id="target" class="col-sm-12">
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src=" https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js " integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
